name: Generate Release Changelogs

# Experimental

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        type: string
      previous_tag:
        description: 'Previous tag'
        required: true
        type: string
      branch:
        description: 'Branch to checkout'
        required: true
        type: string
      write_file:
        description: 'Write changelog to file'
        required: false
        default: false
        type: boolean
    outputs:
      changelog:
        description: "Generated changelog"
        value: ${{ jobs.generate-changelog.outputs.changelog }}

jobs:
  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      changelog: ${{ steps.changelog.outputs.CHANGELOG }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      with:
        ref: ${{ inputs.branch }}
        fetch-depth: 0

    - name: Generate Changelog from Conventional Commits
      id: changelog
      env:
        CURRENT_TAG: ${{ inputs.tag }}
        PREVIOUS_TAG: ${{ inputs.previous_tag }}
      run: |
        CURRENT_TAG="$CURRENT_TAG"
        PREVIOUS_TAG="$PREVIOUS_TAG"

        if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, generating full changelog"
            COMMIT_RANGE=""
        else
            COMMIT_RANGE="${PREVIOUS_TAG}..HEAD"
        fi

        CHANGELOG_FILE="CHANGELOG_TEMP.md"

        echo "# Release $CURRENT_TAG" > "$CHANGELOG_FILE"
        echo "" >> "$CHANGELOG_FILE"
        echo "**Date:** $(date +%Y-%m-%d)" >> "$CHANGELOG_FILE"
        echo "" >> "$CHANGELOG_FILE"
        echo "## Highlights" >> "$CHANGELOG_FILE"
        echo "" >> "$CHANGELOG_FILE"
        echo "{ to be filled }" >> "$CHANGELOG_FILE"
        echo "" >> "$CHANGELOG_FILE"
        echo "## Hot Fixes" >> "$CHANGELOG_FILE"
        echo "" >> "$CHANGELOG_FILE"
        echo "{ to be filled }" >> "$CHANGELOG_FILE"
        echo "" >> "$CHANGELOG_FILE"
        echo "## What's Changed" >> "$CHANGELOG_FILE"
        echo "" >> "$CHANGELOG_FILE"

        if [ -z "$COMMIT_RANGE" ]; then
            COMMITS=$(git log --pretty=format:"%s	%h" --no-merges)
        else
            COMMITS=$(git log --pretty=format:"%s	%h" --no-merges $COMMIT_RANGE)
        fi

        write_section() {
            TITLE="$1"
            PATTERN="$2"

            # matches commits to the given pattern
            MATCHES=$(printf "%s\n" "$COMMITS" | grep -E "$PATTERN" || true)

            # if there are matches, write out with scope under the title
            if [ -n "$MATCHES" ]; then
                echo "### $TITLE" >> $CHANGELOG_FILE
                echo "" >> $CHANGELOG_FILE

                printf "%s\n" "$MATCHES" | while IFS=$'\t' read -r msg hash; do
                    if echo "$msg" | grep -Eq '^[a-zA-Z_]+!?\\([^)]+\\):'; then
                        scope=$(echo "$msg" | sed -nE 's/^[a-zA-Z_]+!?\(([^)]+)\).*/\1/p')
                        scope="**$scope:** "
                    else
                        scope=""
                    fi

                    clean_msg=$(echo "$msg" | sed -E 's/^[a-zA-Z_]+!?(\([^)]+\))?:[[:space:]]*//')

                    # - scope:msg (hash)
                    printf -- "- %s%s (\`%s\`)\n" "$scope" "$clean_msg" "$hash" >> "$CHANGELOG_FILE"
                done

                echo "" >> $CHANGELOG_FILE
            fi
        }

        # write each section
        write_section "âœ¨ Features" "^feat(\(.+\))?:"
        write_section "ðŸ› Bug Fixes" "^fix(\(.+\))?:"
        write_section "âš¡ Performance" "^perf(\(.+\))?:"
        write_section "ðŸ”’ Security" "^security(\(.+\))?:"
        write_section "â™»ï¸ Refactoring" "^refactor(\(.+\))?:"
        write_section "ðŸ“ Documentation" "^docs(\(.+\))?:"
        write_section "ðŸŽ¨ Styling" "^style(\(.+\))?:"
        write_section "ðŸ§ª Testing" "^test(\(.+\))?:"
        write_section "ðŸ”§ Maintenance" "^chore(\(.+\))?:"
        write_section "âš™ï¸ CI/CD" "^ci(\(.+\))?:"
        write_section "â—€ï¸ Reverts" "^revert(\(.+\))?:"

        # write breaking section separately to handle commits and commit descriptions
        BREAKING=$(echo "$COMMITS" | grep -E "^[a-z_]+!|BREAKING CHANGE" || true)
        if [ -n "$BREAKING" ]; then
            echo "### ðŸš¨ Breaking Changes" >> $CHANGELOG_FILE
            echo "" >> $CHANGELOG_FILE

            printf "%s\n" "$BREAKING" | while IFS=$'\t' read -r msg hash; do
                clean_msg=$(echo "$msg" | sed -E 's/^[a-z_]+!?\([^)]+\)?:\s*//')
                printf -- "- %s%s (\`%s\`)\n" "$scope" "$clean_msg" "$hash" >> "$CHANGELOG_FILE"
            done

            echo "" >> $CHANGELOG_FILE
        fi

        echo "---" >> $CHANGELOG_FILE

        # write to github output and changelog file (file unused)
        {
            echo "CHANGELOG<<CHANGELOG_EOF"
            cat $CHANGELOG_FILE
            echo "CHANGELOG_EOF"
        } >> $GITHUB_OUTPUT

        if [ -f "CHANGELOG.md" ]; then
            cat $CHANGELOG_FILE CHANGELOG.md > CHANGELOG_NEW.md
            mv CHANGELOG_NEW.md CHANGELOG.md
        else
            mv $CHANGELOG_FILE CHANGELOG.md
        fi

    - name: Commit CHANGELOG.md
      if: inputs.branch != 'prod' && inputs.write_file
      uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3
      with:
        branch: ${{ inputs.branch }}
        commit_message: 'chore: update CHANGELOG for ${{ inputs.tag }}'
        file_pattern: |
          CHANGELOG.md
